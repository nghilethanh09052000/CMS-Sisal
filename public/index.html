<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="user-scalable=0, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Content Management System for Jurassic World" />

  <script src="%PUBLIC_URL%/env.js" ></script>
  
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Sisal CMS</title>
  <style>
    .fullscreen {
      position: absolute;
      left: 0;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .loader {
      -webkit-animation: spinning 2s linear infinite;
      /* Safari */
      animation: spinning 2s linear infinite;
    }

    /* Safari */
    @-webkit-keyframes spinning {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spinning {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .icon {
      display: flex;
      background-size: contain;
    }

    .icon-settings {
      background-image: url(%PUBLIC_URL%/icons/settings.svg);
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="loading" class="fullscreen">
    <div style="transform: translateX(30%, 45%);">
      <span class="icon icon-settings icon-color loader" style="width: 15vw; height: 15vw;"></span>
    </div>
    <div style="transform: translate(-30%, -45%) scale(-0.8, 0.8);">
      <span class="icon icon-settings icon-color loader" style="width: 15vw; height: 15vw;"></span>
    </div>
  </div>
  <div id="root"></div>

</body>

</html>
